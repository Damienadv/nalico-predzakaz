<!DOCTYPE html><html><body><h1>Тест загрузки JSON</h1><pre id="output">Загрузка...</pre><script>fetch("./data.json").then(r=>r.json()).then(d=>{document.getElementById("output").textContent="✅ Успешно загружено!\n\nМетаданные:\n"+JSON.stringify(d.metadata,null,2)+"\n\nПервый товар:\n"+JSON.stringify(d.products[0],null,2)}).catch(e=>{document.getElementById("output").textContent="❌ Ошибка: "+e.message})</script></body></html>
